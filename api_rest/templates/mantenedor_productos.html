<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor de Productos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 900px; margin: auto; }
        h1, h2 { color: #333; }
        form { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input[type="text"], form input[type="number"], form input[type="file"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover { background-color: #0056b3; }
        .product-list { margin-top: 30px; }
        .product-item {
            display: flex;
            align-items: center;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        .product-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .product-details { flex-grow: 1; }
        .product-details h3 { margin: 0 0 5px 0; color: #0056b3; }
        .product-details p { margin: 0 0 3px 0; color: #666; font-size: 0.9em; }
        .product-actions button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        .product-actions button.delete { background-color: #dc3545; }
        .product-actions button:hover { opacity: 0.9; }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            font-weight: bold;
        }
        #message.success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        #message.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mantenedor de Productos</h1>

        <div id="message"></div>

        <form id="productForm">
            <h2>Agregar/Editar Producto</h2>
            <input type="hidden" id="productId">
            <label for="productName">Nombre:</label>
            <input type="text" id="productName" required>

            <label for="productPrice">Precio:</label>
            <input type="number" id="productPrice" step="0.01" required>

            <label for="productImage">Imagen (subir):</label>
            <input type="file" id="productImage" accept="image/*">
            <p style="font-size: 0.8em; color: #777;">*Subir una nueva imagen reemplazará la existente.</p>

            <button type="submit">Guardar Producto</button>
            <button type="button" onclick="clearForm()">Limpiar Formulario</button>
        </form>

        <h2>Lista de Productos</h2>
        <div id="productList" class="product-list">
            </div>
    </div>

    <script>
        const productForm = document.getElementById('productForm');
        const productIdField = document.getElementById('productId');
        const productNameField = document.getElementById('productName');
        const productPriceField = document.getElementById('productPrice');
        const productImageField = document.getElementById('productImage');
        const productListDiv = document.getElementById('productList');
        const messageDiv = document.getElementById('message');

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        async function fetchProducts() {
            try {
                const response = await fetch('/api/products'); // Cargar desde la API de Flask
                if (!response.ok) {
                    throw new Error(`Error HTTP! estado: ${response.status}`);
                }
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error('Error al obtener productos:', error);
                showMessage('Error al cargar productos.', 'error');
            }
        }

        function renderProducts(products) {
            productListDiv.innerHTML = '';
            if (products.length === 0) {
                productListDiv.innerHTML = '<p>No se encontraron productos.</p>';
                return;
            }
            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <img src="${product.imagen || '/static/images/placeholder.png'}" alt="${product.nombre}">
                    <div class="product-details">
                        <h3>${product.nombre}</h3>
                        <p>ID: ${product.id}</p>
                        <p>Precio: $${product.precio.toFixed(2)}</p>
                    </div>
                    <div class="product-actions">
                        <button onclick="editProduct(${product.id}, '${product.nombre}', ${product.precio}, '${product.imagen || ''}')">Editar</button>
                        <button class="delete" onclick="deleteProduct(${product.id})">Eliminar</button>
                    </div>
                `;
                productListDiv.appendChild(productItem);
            });
        }

        function clearForm() {
            productIdField.value = '';
            productNameField.value = '';
            productPriceField.value = '';
            productImageField.value = ''; // Limpiar input de archivo
        }

        async function saveProduct(event) {
            event.preventDefault();

            const id = productIdField.value;
            const name = productNameField.value;
            const price = parseFloat(productPriceField.value);
            const imageFile = productImageField.files[0]; // Obtener el archivo seleccionado

            if (!name || isNaN(price)) {
                showMessage('Por favor, complete todos los campos correctamente.', 'error');
                return;
            }

            let imageUrl = ''; // Esto almacenará la URL de la nueva imagen si se sube

            // Primero, manejar la subida de imagen si se selecciona una nueva imagen
            if (imageFile) {
                try {
                    const formData = new FormData();
                    formData.append('image', imageFile);

                    const uploadResponse = await fetch(`/api/grpc/upload_image/${id || 'new'}`, { // 'new' para nuevos productos, ID real para existentes
                        method: 'POST',
                        body: formData
                    });

                    if (!uploadResponse.ok) {
                        const errorData = await uploadResponse.json();
                        throw new Error(`Fallo la subida de imagen: ${errorData.description || uploadResponse.statusText}`);
                    }
                    const uploadResult = await uploadResponse.json();
                    imageUrl = uploadResult.image_url;
                    showMessage('¡Imagen subida exitosamente!', 'success');

                } catch (error) {
                    console.error('Error al subir imagen:', error);
                    showMessage(`Error al subir imagen: ${error.message}`, 'error');
                    // Decidir si deseas continuar con el guardado del producto incluso si falla la subida de imagen
                    // Por ahora, detendremos si falla la subida de imagen
                    return;
                }
            } else if (id) {
                
                imageUrl = ''; // O recuperar la URL de imagen existente si es necesario para una solicitud de actualización adecuada
            }


            const productData = {
                nombre: name,
                precio: price,
                imagen: imageUrl // Enviar la nueva URL de la imagen
            };

            try {
                let response;
                if (id) {
                    // Actualizar producto existente
                    response = await fetch(`/api/grpc/product/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData)
                    });
                } else {
                    // Crear nuevo producto
                    response = await fetch('/api/grpc/product', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData)
                    });
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`¡Error de API! estado: ${response.status}, detalles: ${errorData.description || 'Error desconocido'}`);
                }

                const result = await response.json();
                showMessage(`Producto ${id ? 'actualizado' : 'agregado'} exitosamente!`, 'success');
                clearForm();
                fetchProducts(); // Refrescar lista
            } catch (error) {
                console.error('Error al guardar producto:', error);
                showMessage(`Error al guardar producto: ${error.message}`, 'error');
            }
        }

        function editProduct(id, name, price, imageUrl) {
            productIdField.value = id;
            productNameField.value = name;
            productPriceField.value = price;
        
        }

        async function deleteProduct(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar este producto?')) {
                return;
            }
            try {
                const response = await fetch(`/api/grpc/product/${id}`, {
                    method: 'DELETE',
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`¡Error de API! estado: ${response.status}, detalles: ${errorData.description || 'Error desconocido'}`);
                }
                showMessage('¡Producto eliminado exitosamente!', 'success');
                fetchProducts(); // Refrescar lista
            } catch (error) {
                console.error('Error al eliminar producto:', error);
                showMessage(`Error al eliminar producto: ${error.message}`, 'error');
            }
        }

        productForm.addEventListener('submit', saveProduct);

        // Obtener productos al cargar la página
        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
