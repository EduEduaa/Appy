

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador y Compra de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
   
<div class="container mt-5">
 
      <div class="d-flex justify-content-end mb-2">
        <a href="/ventas" class="btn btn-secondary me-2"> {# 'me-2' adds right margin #}
            <i class="bi bi-clock-history"></i>
        </a>
        <a href="/mantenedor" class="btn btn-primary">
            <i class="bi bi-gear"></i>
        </a>

  <h1 class="mb-4">Buscador y Compra de Productos</h1>

  <form id="buscador" class="form-inline mb-3">

    <input type="text" class="form-control mr-sm-2" id="nombre_producto" name="nombre_producto">

  </form>

  <div id="resultados"></div>

  <div id="total-compra"></div>
</div>
